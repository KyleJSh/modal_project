<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 15 JavaScript Tutorials: https://www.youtube.com/watch?v=3PHXvlpOkf4&ab_channel=freeCodeCamp.org -->
  <title>Modal Project</title>
  <script src="https://kit.fontawesome.com/a2396528e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Hero (background image)-->
  <header class="hero">
    <div class="banner">
      <h1>modal project</h1>
      <button class="btn modal-btn">
        open modal
      </button>
    </div>
  </header>
  <!-- End of Hero (background image)-->

  <!-- modal -->
  <div class="modal-overlay">
    <div class="modal-container">
      <h3>modal content</h3>
      <button class="close-btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>

</html>
